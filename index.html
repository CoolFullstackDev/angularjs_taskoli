<html lang="en" ng-app="taskoli" ng-cloak>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body ng-controller="mainCtrl">
    <md-toolbar>
        <div class="md-toolbar-tools" layout="row">
            <div id="div_logo" flex-xs="100">
                <a href="/">
                    <img id="logo" src="assets/img/logo.png" />
                </a>
            </div>

            <md-button hide-xs hide-sm class="btn_round md-raised md-primary" ui-sref="new_task" flex-xs="50">
                Post a Task
            </md-button>
            
            <md-button hide-xs hide-sm class="btn_round md-primary border_green" ui-sref="browse_task" flex-xs="50">
                Browse Tasks
            </md-button>

            <p flex></p>

            <div hide-xs hide-sm>
                <a class="md-primary image_wrapper" href="#">
                    <i class="material-icons">rss_feed</i>
                    <span class="notification_active"></span>
                </a>

                <a class="md-primary image_wrapper" href="#">
                    <i class="material-icons">notifications</i>
                    <span class="notification_active"></span>
                </a>

                <a class="md-primary image_wrapper" href="#">
                    <i class="material-icons">chat_bubble</i>
                    <span class="notification_active"></span>
                </a>
            </div>

            <md-button hide-xs hide-sm id="btn_my_tasks" class="btn_round border_cyan" aria-label="Learn More" flex-xs="50">
                My Tasks
            </md-button>

            <a hide-xs hide-sm href="#" class="image_wrapper" flex-xs="50">
                <img id="current_user" src="assets/img/man1.jpeg" />
                <span class="current_user_active"></span>
            </a>

            <md-button ng-click="showMenu()" class="md-raised md-primary" hide-gt-sm> <i class="material-icons">menu</i> </md-button>

        </div>
    </md-toolbar>


    <ui-view></ui-view>


    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>

    <script src="https://maps.google.com/maps/api/js?libraries=placeses,visualization,drawing,geometry,places"></script>
    <script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>

    <script src="app.js" charset="utf-8"></script>
    <script src="components/task-list/task-list.component.js"></script>
    <script src="components/new-task/new-task.component.js"></script>
    <script src="components/task-detail/task-detail.component.js"></script>
</body>

</html>
